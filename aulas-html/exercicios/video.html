<h1>Video</h1>

<video id="meuVideo" width="800" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu broser não suporte a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>
<div>
    <!-- <button wm-play="meuVideo" onclick="playMeuVideo()">Play</button>
    <button wm-pause="meuVideo" onclick="pauseMeuVideo()">Pause</button> -->
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 400px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

    function configuraVideo(id) {
        const  meuVideo = document.getElementById(id)
        meuVideo.oncontextmenu = () => false
        
        document.querySelector(`[wm-play=${id}]`).onclick = () => meuVideo.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = () => meuVideo.pause()

        setInterval(() => {
            const progresso = document.querySelector(`[wm-progresso=${id}] > div`)
            let percentual = (meuVideo.currentTime / meuVideo.duration) * 100                  
            progresso.style.width = `${percentual}%`
            progresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 100);
    }

    configuraVideo('meuVideo')

 
</script>
